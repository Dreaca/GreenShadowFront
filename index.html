<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GreenShadow Login</title>
  <link rel="stylesheet" href="css/bootsrap/bootstrap.min.css">
</head>
<body style="background: linear-gradient(to bottom, #82ccdd, #a8e6a3);">
<div class="container d-flex justify-content-center align-items-center vh-100 ">
  <div class="card shadow-sm p-5" style="width: 100%; max-width: 400px; min-height: 500px;">
    <h3 class="text-center mb-4">GreenShadow Login</h3>
    <form>
      <div class="form-group mb-4">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>
      <div class="form-group mb-4">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password">
      </div>
      <div class="d-flex justify-content-center mb-4">
        <button type="submit" class="btn btn-outline-success">Login</button>
      </div>
    </form>
    <div class="text-center mt-4">
      <a href="#" class="text-secondary">Forgot your password?</a>
      <br>
      <a href="#" class="text-success">Create an account</a>
    </div>
  </div>
</div>

<script src="./js/bootstrap/bootstrap.min.js"></script>
</body>
</html>
