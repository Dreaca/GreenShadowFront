<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenShadow Sign Up</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <style>
        .bg {
            height: 100vh;
        }
        .form-label {
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .container {
            padding-left: 15px;
            padding-right: 15px;
        }
        .card {
            width: 90%; /* Set the card width to 90% of the screen */
            max-width: 500px; /* Optional: You can adjust the max-width to control the size */
            margin: 0 auto; /* Center the card horizontally */
            padding: 2rem; /* Add padding to the card for better spacing */
            border-radius: 8px; /* Slight rounding of card edges */
            margin-top: 10vh; /* Center vertically with space at the top */
        }
        .vh-100 {
            min-height: 100vh; /* Ensure the container takes full screen height */
            display: flex;
            justify-content: center; /* Horizontally center the card */
            align-items: center; /* Vertically align to center */
        }
    </style>
</head>
<script src="./js/jquery/jquery-3.7.1.min.js"></script>
<body class="bg" style="background: linear-gradient(to bottom, #82ccdd, #a8e6a3);">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm">
        <h3 class="text-center mb-4">GreenShadow Sign Up</h3>
        <form id="signup-form">
            <!-- Username (Email) -->
            <div class="form-group">
                <label for="email" class="form-label">Username (Email)</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter your password" required>
            </div>

            <!-- Submit Button -->
            <div class="d-flex justify-content-center mt-4">
                <button type="submit" class="btn btn-outline-success">Sign Up</button>
            </div>
        </form>
    </div>
</div>
<script src="js/signUp.js"></script>
<script src="./js/bootstrap/bootstrap.min.js"></script>
</body>
</html>
