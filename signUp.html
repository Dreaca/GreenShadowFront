<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenShadow Sign Up</title>
    <link rel="stylesheet" href="css/bootsrap/bootstrap.min.css">
    <style>
        .bg{
            height: 140vh;
        }
        .form-label {
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .container {
            padding-left: 15px;
            padding-right: 15px;
        }
        .card {
            width: 90%; /* Set the card width to 90% of the screen */
            max-width: 1200px; /* Optional: You can adjust the max-width to control the maximum size */
            margin: 0 auto; /* Center the card horizontally */
            padding: 3rem; /* Add padding to the card for better spacing */
            border-radius: 8px; /* Slight rounding of card edges */
            margin-top: 20px; /* Give top margin to avoid cropping */
            margin-bottom: 20px; /* Add some bottom margin for breathing space */
        }
        .vh-100 {
            min-height: 100vh; /* Ensure the container takes full screen height */
            display: flex;
            justify-content: center; /* Horizontally center the card */
            align-items: flex-start; /* Vertically align to top to avoid cropping */
        }
        .card-body {
            padding: 2rem; /* Additional padding inside the card body */
        }
    </style>
</head>
<script src="./js/jquery/jquery-3.7.1.min.js"></script>
<body class="bg" style="background: linear-gradient(to bottom, #82ccdd, #a8e6a3);">

<div class="container d-flex justify-content-center align-items-start vh-100">
    <div class="card shadow-sm">
        <h3 class="text-center mb-4">GreenShadow Sign Up</h3>
        <form>
            <div class="row">
                <!-- Left Column-->
                <div class="col-md-6">
                    <!-- First Name -->
                    <div class="form-group">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
                    </div>

                    <!-- Last Name -->
                    <div class="form-group">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
                    </div>

                    <!-- Designation -->
                    <div class="form-group">
                        <label for="designation" class="form-label">Designation</label>
                        <input type="text" class="form-control" id="designation" placeholder="Enter your designation" required>
                    </div>

                    <!-- Gender -->
                    <div class="form-group">
                        <label class="form-label">Gender</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                            <label class="form-check-label" for="other">Other</label>
                        </div>
                    </div>

                    <!-- Joined Date -->
                    <div class="form-group">
                        <label for="joinedDate" class="form-label">Joined Date</label>
                        <input type="date" class="form-control" id="joinedDate" required>
                    </div>

                    <!-- Date of Birth -->
                    <div class="form-group">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" required>
                    </div>
                    <!-- Role (Dropdown) -->
                    <div class="form-group">
                        <label for="role" class="form-label">Role</label>
                        <select class="form-control" id="role" required>
                            <option value="administrator">Administrator</option>
                            <option value="scientist">Scientist</option>
                            <option value="manager">Manager</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <!-- Right Column -->
                <div class="col-md-6">
                    <!-- Address Fields -->
                    <div class="form-group">
                        <label for="address1" class="form-label">Address Line 1</label>
                        <input type="text" class="form-control" id="address1" placeholder="Enter address line 1" required>
                    </div>
                    <div class="form-group">
                        <label for="address2" class="form-label">Address Line 2</label>
                        <input type="text" class="form-control" id="address2" placeholder="Enter address line 2">
                    </div>
                    <div class="form-group">
                        <label for="address3" class="form-label">Address Line 3</label>
                        <input type="text" class="form-control" id="address3" placeholder="Enter address line 3">
                    </div>
                    <div class="form-group">
                        <label for="address4" class="form-label">Address Line 4</label>
                        <input type="text" class="form-control" id="address4" placeholder="Enter address line 4">
                    </div>
                    <div class="form-group">
                        <label for="address5" class="form-label">Address Line 5</label>
                        <input type="text" class="form-control" id="address5" placeholder="Enter address line 5">
                    </div>

                    <!-- Contact Number -->
                    <div class="form-group">
                        <label for="contactNo" class="form-label">Contact Number</label>
                        <input type="text" class="form-control" id="contactNo" placeholder="Enter contact number" required>
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>

                    <!--Password-->
                    <div class="form-group">
                        <label for="password" class="form-label">Create Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    </div>



                </div>
            </div>

            <!-- Submit Button -->
            <div class="d-flex justify-content-center mb-4">
                <button type="submit" class="btn btn-outline-success">Sign Up</button>
            </div>
        </form>
    </div>
</div>
<script src="js/signUp.js"></script>
<script src="./js/bootstrap/bootstrap.min.js"></script>
</body>
</html>
